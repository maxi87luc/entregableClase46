<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form  method="POST">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">e-mail</span>
            <input type="email" class="form-control" name="username" placeholder="e-mail" aria-label="Username" aria-describedby="basic-addon1" >
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">name</span>
            <input type="text" class="form-control" name="name" placeholder="name" aria-label="Username" aria-describedby="basic-addon1" >
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">address</span>
            <input type="text" class="form-control" name="address" placeholder="address" aria-label="Username" aria-describedby="basic-addon1" >
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">age</span>
            <input type="number" class="form-control" name="age" placeholder="age" aria-label="Username" aria-describedby="basic-addon1" >
          </div>  
            
          <div class="input-group mb-3">
            <span class="input-group-text">Prefijo pais</span>
            <input type="number" class="form-control" name="codPais" placeholder="prefijo pais" aria-label="Username">
            <span class="input-group-text">Codigo de Area sin 0</span>
            <input type="text" class="form-control" name="codArea" placeholder="codigo de area sin 0" aria-label="Server">
            <span class="input-group-text">numero sin 15</span>
            <input type="text" class="form-control" name="number" placeholder="numero sin 15" aria-label="Server">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Password</span>
            <input type="number" class="form-control" name="password" placeholder="password" aria-label="Username" aria-describedby="basic-addon1" >
          </div>  
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Password</span>
            <input type="file" class="form-control" name="image" placeholder="password" aria-label="Username" aria-describedby="basic-addon1" >
          </div>  
          <button type="submit" class="btn btn-primary">Sign In</button>
          
    </form>
    
      
    
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</html>
